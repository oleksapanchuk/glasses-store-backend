databaseChangeLog:
  - changeSet:
      id: 3
      author: Oleksandr Panchuk
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: sku
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: description
                  type: text
              - column:
                  name: quantity
                  type: int
              - column:
                  name: price
                  type: decimal(10,2)
              - column:
                  name: image_url
                  type: varchar(500)
              - column:
                  name: available
                  type: bit(1)
                  defaultValueBoolean: true
              - column:
                  name: date_created
                  type: datetime(6)
              - column:
                  name: last_updated
                  type: datetime(6)
            remarks: 'Table for storing products information'
