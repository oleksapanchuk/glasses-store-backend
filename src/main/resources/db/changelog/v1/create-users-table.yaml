databaseChangeLog:
  - changeSet:
      id: 1
      author: Oleksandr Panchuk
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(100)
              - column:
                  name: password
                  type: varchar(300)
              - column:
                  name: first_name
                  type: varchar(100)
              - column:
                  name: last_name
                  type: varchar(100)
              - column:
                  name: phone_number
                  type: varchar(20)
              - column:
                  name: verified
                  type: bit(1)
                  defaultValueBoolean: false
              - column:
                  name: subscribed
                  type: bit(1)
                  defaultValueBoolean: false
              - column:
                  name: role
                  type: varchar(50)
            remarks: 'Table for storing user information'
